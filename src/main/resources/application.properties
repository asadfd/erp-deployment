spring.application.name=ERPcustom

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://erp-postgres:5432/erpdb
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=erp_user
spring.datasource.password=erp_password

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Disable SQL initialization (we use CommandLineRunner instead)
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=false

# Session Configuration
server.servlet.session.timeout=30m
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false

# Jackson Configuration
spring.jackson.serialization.fail-on-empty-beans=false

# Enable debug logging for Spring Security
logging.level.org.springframework.security=DEBUG
logging.level.org.erp.service.UserDetailsServiceImpl=DEBUG
logging.level.org.erp.controller.AuthController=DEBUG
logging.level.org.erp.controller.EmployeeRequestController=DEBUG
logging.level.org.springframework.web.multipart=DEBUG

# Multipart Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=12MB
spring.servlet.multipart.file-size-threshold=2KB
